<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CodePractice</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card card">
      <div class="card-body">
        <div class="auth-header">
          <a href="/" class="logo" style="justify-content: center; margin-bottom: 1rem;">
            <span class="logo-icon">⟨/⟩</span>
            CodePractice
          </a>
          <h1>Create Account</h1>
          <p>Start your coding journey today</p>
        </div>

        <div id="error-message" class="alert alert-error hidden"></div>

        <form id="signup-form">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required minlength="3" maxlength="20">
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password (min. 6 characters)" required minlength="6">
          </div>

          <div class="form-group">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-btn">
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validation
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }

      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Creating account...';

      try {
        await API.signup(username, email, password);
        window.location.href = '/problems';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    // Redirect if already logged in
    checkAuth().then(user => {
      if (user) {
        window.location.href = '/problems';
      }
    });
  </script>
</body>
</html>
